<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo-n.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="login-init">

        <header class="initon">
            <img id="logo-main" src="img/netflix-logo.png" alt="logo">
        </header>

        <div class="mainop">
        </div>
        <main>
            <div class="form">
                <h1>Entrar</h1>

                <span>Insira o seu e-mail</span>
                <input type="email" id="user-e">

                <span>Insira a sua senha</span>
                <input type="password" id="user-p">

                <a id="button-log">Entrar</a>

                <div class="set">

                    <input type="checkbox" id="check">

                    <span id="lem">Lembre-se de mim</span>

                    <a href="#" id="sen">Esqueci minha senha</a>

                </div>

            </div>

        </main>
    </div>

    <script src="script.js"></script>

</body>

</html>
